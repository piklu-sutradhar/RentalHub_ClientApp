<div class="row">
  <div class="col-md-e offset-md-3 mt-4">
    <h1>Sign Up</h1>
    <form #f='ngForm' (ngSubmit)='onSubmit(f)'>
      <div class="form-group">
        <label for="registerUserName" class="form-label">User Name</label>
        <input type="text" name="username" ngModel required #username='ngModel' class="form-control" id="registerUserName"
          placeholder="Enter User Name">
      </div>
      <div class="mb-3">
        <label for="registerEmailAddress" class="form-label">Email address</label>
        <input type="email" name='email' ngModel required #email='ngModel' class="form-control" id="registerEmailAddress" aria-describedby="emailHelp" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" name="passWord" ngModel required #passWord='ngModel' class="form-control"
          id="registerPassword" placeholder="Enter password">
      </div>
      <div class="form-group form-check">
        <a [routerLink]="['/login']" >Already have an Account! Login</a>
        |
        <a [routerLink]="['/reset-password']" >Forgot Password</a>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
