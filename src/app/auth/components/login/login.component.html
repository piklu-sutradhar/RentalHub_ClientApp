<div class="row">
  <div class="col-md-e offset-md-3 mt-4">
    <h1>Login</h1>
    <form #f='ngForm' (ngSubmit)='onSubmit(f)'>
      <div class="form-group">
        <label for="loginUserName" class="form-label">User Name</label>
        <input type="text" name="username" ngModel required #username='ngModel' class="form-control" id="loginUserName"
          placeholder="Enter User Name">
      </div>
      <div class="form-group">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" name="passWord" ngModel required #passWord='ngModel' class="form-control"
          id="loginPassword" placeholder="Enter password">
      </div>
      <div class="form-group form-check">
        <a [routerLink]="['/register']" >Don't have an Account! Sign Up</a>
        |
        <a [routerLink]="['/reset-password']" >Forgot Password</a>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
