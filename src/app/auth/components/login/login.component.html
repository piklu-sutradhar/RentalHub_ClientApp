<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-6 shadow round pb-3 loginForm">
      <h1 class="text-center pt-3">Login</h1>
      <form #f='ngForm' (ngSubmit)='onSubmit(f)'>
        <div class="form-group">
          <label for="loginUserName" class="form-label">User Name</label>
          <input type="text"
                  name="username"
                  ngModel
                  required
                  pattern='^[a-zA-Z]+$'
                  #username='ngModel'
                  class="form-control"
                  id="loginUserName"
                  placeholder="Enter User Name">
          <small *ngIf="username.invalid && username.touched" class="text-danger">User Name is Required</small>
        </div>
        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password"
                  name="passWord"
                  ngModel
                  required
                  #passWord='ngModel'
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter password">
          <small *ngIf="passWord.invalid && passWord.touched" class="text-danger">Password is Required</small>
        </div>
        <div class="form-group form-check">
          <a [routerLink]="['/register']" >Don't have an Account! Sign Up</a>
          |
          <a [routerLink]="['/reset-password']" >Forgot Password</a>
      </div>
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
